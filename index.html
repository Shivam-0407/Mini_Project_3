<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="input-container">
            <input type="text" id="display">
        </div>
        <div class="numbers-container">
            <div class="row-1">
                <button class="number-class" onclick="appendToDisplay('7')">7</button>
                <button class="number-class" onclick="appendToDisplay('8')">8</button>
                <button class="number-class" onclick="appendToDisplay('9')">9</button>
                <button class="delete-class" onclick="deleteinput()">DEL</button>
            </div>
            <div class="row-2">
                <button class="number-class" onclick="appendToDisplay('4')">4</button>
                <button class="number-class" onclick="appendToDisplay('5')">5</button>
                <button class="number-class" onclick="appendToDisplay('6')">6</button>
                <button class="plus-operation-class" onclick="appendToDisplay('+')">+</button>
            </div>
            <div class="row-3">
                <button class="number-class" onclick="appendToDisplay('1')">1</button>
                <button class="number-class" onclick="appendToDisplay('2')">2</button>
                <button class="number-class" onclick="appendToDisplay('3')">3</button>
                <button class="minus-operation-class" onclick="appendToDisplay('-')" >-</button>
            </div>
            <div class="row-4">
                <button class="number-class" onclick="appendToDisplay('0')">0</button>
                <button class="decimal-class" onclick="appendToDisplay('.')">.</button>
                <button class="operation-class" onclick="appendToDisplay('/')">/</button>
                <button class="multiply-operation-class" onclick="appendToDisplay('*')">X</button>
            </div>
            <div class="clear-container">
                <button class="clear-class" onclick="displayClear()">Reset</button>
                <button class="equal-class" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
